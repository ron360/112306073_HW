<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var rand=Math.floor((Math.random()*10)+1);
		var guess;
		guess=window.prompt("Please enter a number (1 to 10)");
		guess=parseInt(guess);
		while (guess!=rand){
			guess=window.prompt("Please enter a number (1 to 10)");
			guess=parseInt(guess);
		}
		alert("You are right. Correct number is: " + guess);
	</script>
</body>
</html>
